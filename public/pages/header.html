<!DOCTYPE html>
<html>

<head>
  <script>
  $(document).ready(function() {
    var url = window.location;
    console.log(url);
    $('.navbar .nav').find('.active').removeClass('active');
    $('.navbar .nav li a').each(function() {
      if (this.href == url) {
        $(this).parent().addClass('active');
      }
    });
  });
  </script>
  <style>
  /* For desktop */
  @media only screen and (min-width:360px) {
    #newheader {
      width: 70%;
      color: #e60000;
      font-size: 200%;
    }

    #newheader #logo {
      height: 150px;
      margin: 0;
      border: 0;
    }
  }

  /* For mobile devices */
  @media only screen and (max-width:360px) {
    #page-header {
      display: none;
    }
  }
  </style>
</head>

<body>
  <div id="page-header">
    <table id="newheader" align="center">
      <tr>
        <th>
          <img src="/images/logo_c.png" id="logo" align="right" alt="Sahaay LOGO" />
        </th>
        <th>
          <b>SAHAAY- A Medical Assistance System</b>
        </th>
      </tr>
    </table>
  </div>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/">Home</a></li>
        <li><a href="/nearesthospital">Nearest Hospital</a></li>
        <li><a href="/filterhospital">Filter Hospital</a></li>
        <li><a href="/tips">Tips</a></li>
        <li><a href="/feedback">Feedback</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a>
        </li>
        <li>
          <a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a>
        </li>
      </ul>
    </div>
  </nav>
</body>

</html>
